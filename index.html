<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login con Google vía Firebase</title>

<!-- Google Identity Services -->
<script src="https://accounts.google.com/gsi/client" async defer></script>

<!-- Firebase -->
<script type="module" src="firebase-config.js"></script>
<script type="module" src="app.js" defer></script>

<style>
body {
  background: #0072ff;
  height: 100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Arial;
}
.card {
  background:white;
  padding:25px;
  border-radius:15px;
  box-shadow:0 5px 25px rgba(0,0,0,0.25);
  width:350px;
  text-align:center;
}
#user-photo{
  width:80px;height:80px;border-radius:50%;margin:10px 0;
}
button{
  margin-top:10px;
  background:#ff4b5c;
  color:#fff;
  padding:10px 20px;
  border:none;
  border-radius:8px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="card">

  <h2 id="title">Login con Google</h2>

  <!-- Botón real de Google -->
  <div id="g_id_signin"></div>

  <!-- Información del usuario -->
  <div id="user-info" style="display:none;">
    <img id="user-photo">
    <h3 id="user-name"></h3>
    <p id="user-email"></p>
    <button onclick="logout()">Cerrar sesión</button>
  </div>

</div>

</body>
</html>
